<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1><a href=1.html>javascript</a></h1>
    <input type="button" value="night" onclick="
    var target = document.querySelector('body');
    if(this.value === 'night'){
      target.style.backgroundColor='black';
      target.style.color='white';
      this.value='day';
    } else {
      target.style.backgroundColor='white';
      target.style.color='black';
      this.value='night';
    }
    ">

    <ol>
      <li><a href=ss.html>Boolean</a></li>
      <li><a href=ssss.html>Conditional statements</a></li>
    </ol>
    
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>

    <h3>1&lt;2</h3>
    <script>
      document.write(1<2);
    </script>

    <h3>1&lt;1</h3>
    <script>
      document.write(1<1);
    </script>
  </body>
</html>
