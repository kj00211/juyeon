<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1><a href=1.html>javascript</a></h1>
    <input type="button" value="night" onclick="
    var target = document.querySelector('body');
    if(this.value === 'night'){
      target.style.backgroundColor='black';
      target.style.color='white';
      this.value='day';
    } else {
      target.style.backgroundColor='white';
      target.style.color='black';
      this.value='night';
    }
    ">

    <ol>
      <li><a href=ss.html>Boolean</a></li>
      <li><a href=ssss.html>Conditional statements</a></li>
    </ol>
    <h1>conditional statements</h1>
    <h2>Program</h2>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>

    <h2>IF-true: 첫 번째 중괄호</h2>
    <script>
      document.write("1<br>");
      if(true){
      document.write("2<br>");
      } else {
      document.write("3<br>");
      }
      document.write("4<br>");
    </script>

    <h2>IF-false: 두 번째 중괄호</h2>
    <script>
      document.write("1<br>");
      if(false){
      document.write("2<br>");
      } else {
      document.write("3<br>");
      }
      document.write("4<br>");
    </script>
  </body>
</html>
